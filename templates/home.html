<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <form action="/" method="GET">
        {%csrf_token%}

        <input type="search-name" name="search" placeholder="search" value="{{search_input}}">
    </form>

    <h3>Contact</h3>
    <a href="{% url 'addcontact' %}">add contact</a>
    <div>
        {% for contact in contacts reversed %}

        <ul>

        <a href="{% url 'profile' contact.id %}">
            <li>

            <p></p>{{contact.full_name}}
            <p>{{contact.relationship}}</p>
        </a>
    </li>
    </ul>
    {%empty%}
    <h4>no contact found</h4>

        {% endfor %}
    </div>
</body>
</html>
